<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario Cliente</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>

  <!-- Encabezado -->
  <header class="header">
    <div class="logo-container">
      <img src="logo.png" alt="Logo" class="logo" />
      <h1>Indumentaria AR</h1>
    </div>
    <div class="redes">
      <a href="https://instagram.com" target="_blank">IG</a>
      <a href="https://tiktok.com" target="_blank">TT</a>
      <a href="https://youtube.com" target="_blank">YT</a>
    </div>
  </header>

  <h2>Ingresar datos del cliente</h2>
  
  <!-- Formulario para los datos del cliente -->
  <form id="cliente-form" class="product-info product-card" style="max-width: 500px; margin: auto;">
    <label for="nombre">Nombre y apellido:</label><br>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="domicilio">Domicilio:</label><br>
    <input type="text" id="domicilio" name="domicilio" required><br><br>

    <label for="localidad">Localidad:</label><br>
    <input type="text" id="localidad" name="localidad" required><br><br>

    <label for="codigoPostal">Código postal:</label><br>
    <input type="text" id="codigoPostal" name="codigoPostal" required><br><br>

    <label for="telefono">Teléfono:</label><br>
    <input type="text" id="telefono" name="telefono" required><br><br>

    <label for="email">Correo:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <button type="submit">Guardar cliente</button>
    <p id="mensaje" style="margin-top:10px; color:#4caf50;"></p>
  </form>

  <script>
    // Obtener el formulario y el mensaje
    const formulario = document.getElementById("cliente-form");
    const mensaje = document.getElementById("mensaje");

    // Manejar el evento de envío del formulario
    formulario.addEventListener("submit", function (event) {
      event.preventDefault(); // Prevenir la acción predeterminada del formulario

      // Obtener los valores del formulario
      const nombre = document.getElementById("nombre").value;
      const domicilio = document.getElementById("domicilio").value;
      const localidad = document.getElementById("localidad").value;
      const codigoPostal = document.getElementById("codigoPostal").value;
      const telefono = document.getElementById("telefono").value;
      const email = document.getElementById("email").value;

      // Crear un objeto cliente
      const cliente = {
        nombre,
        domicilio,
        localidad,
        codigoPostal,
        telefono,
        email,
      };

      // Obtener los clientes guardados en el localStorage o crear un array vacío
      let clientes = JSON.parse(localStorage.getItem("clientes")) || [];

      // Agregar el nuevo cliente al array
      clientes.push(cliente);

      // Guardar el array actualizado en localStorage
      localStorage.setItem("clientes", JSON.stringify(clientes));

      // Mostrar mensaje de éxito
      mensaje.textContent = "Cliente guardado correctamente";

      // Limpiar el formulario
      formulario.reset();
    });
  </script>

</body>
</html>
