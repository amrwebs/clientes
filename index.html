<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Tareas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      max-width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 6px 12px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .agregar {
      background-color: #3498db;
    }

    .terminar {
      background-color: #2ecc71;
    }

    .eliminar {
      background-color: #e74c3c;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      max-width: 400px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .texto {
      flex: 1;
      text-align: left;
    }

    .seccion {
      margin-top: 30px;
    }

    .date {
      margin-top: 30px;
      font-size: 1em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Lista de Tareas</h1>
  <input type="text" id="nuevaTarea" placeholder="Escribe una tarea..." />
  <button class="agregar" onclick="agregarTarea()">Agregar</button>

  <div class="seccion">
    <h2>Pendientes</h2>
    <ul id="tareasPendientes"></ul>
  </div>

  <div class="seccion">
    <h2>Terminadas</h2>
    <ul id="tareasTerminadas"></ul>
  </div>

  <div class="date" id="fechaHoy"></div>

  <script>
    let tareas = JSON.parse(localStorage.getItem('tareas')) || [];

    function guardarTareas() {
      localStorage.setItem('tareas', JSON.stringify(tareas));
    }

    function renderTareas() {
      const pendientes = document.getElementById('tareasPendientes');
      const terminadas = document.getElementById('tareasTerminadas');
      pendientes.innerHTML = '';
      terminadas.innerHTML = '';

      tareas.forEach((tarea, i) => {
        const li = document.createElement('li');
        const texto = document.createElement('span');
        texto.className = 'texto';
        texto.textContent = tarea.texto;

        const btnFinalizar = document.createElement('button');
        btnFinalizar.className = 'terminar';
        btnFinalizar.textContent = tarea.finalizada ? '↩️ Restaurar' : '✅ Finalizar';
        btnFinalizar.onclick = () => {
          tareas[i].finalizada = !tarea.finalizada;
          guardarTareas();
          renderTareas();
        };

        const btnEliminar = document.createElement('button');
        btnEliminar.className = 'eliminar';
        btnEliminar.textContent = '🗑️';
        btnEliminar.onclick = () => {
          tareas.splice(i, 1);
          guardarTareas();
          renderTareas();
        };

        li.appendChild(texto);
        li.appendChild(btnFinalizar);
        li.appendChild(btnEliminar);

        if (tarea.finalizada) {
          terminadas.appendChild(li);
        } else {
          pendientes.appendChild(li);
        }
      });
    }

    function agregarTarea() {
      const input = document.getElementById('nuevaTarea');
      const texto = input.value.trim();
      if (texto !== '') {
        tareas.push({ texto, finalizada: false });
        guardarTareas();
        renderTareas();
        input.value = '';
      }
    }

    function mostrarFecha() {
      const hoy = new Date();
      const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('fechaHoy').textContent = `Hoy es ${hoy.toLocaleDateString('es-ES', opciones)}`;
    }

    // ESCUCHA CAMBIOS DESDE OTRAS PESTAÑAS
    window.addEventListener('storage', (e) => {
      if (e.key === 'tareas') {
        tareas = JSON.parse(e.newValue || '[]');
        renderTareas();
      }
    });

    // Inicial
    mostrarFecha();
    renderTareas();
  </script>
</body>
</html>
