<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Tareas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
    }

    .task-input {
      margin: 20px 0;
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 6px 12px;
      margin: 0 5px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .eliminar {
      background-color: #e74c3c;
    }

    .eliminar:hover {
      background-color: #c0392b;
    }

    .terminada {
      background-color: #2ecc71;
    }

    .terminada:hover {
      background-color: #27ae60;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      max-width: 400px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .seccion {
      margin-top: 30px;
    }

    .seccion h2 {
      color: #34495e;
    }

    .date {
      margin-top: 40px;
      font-size: 1.1em;
      color: #555;
    }

    .texto-tarea {
      flex: 1;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>Lista de Tareas</h1>

  <div class="task-input">
    <input type="text" id="nuevaTarea" placeholder="Escribe una tarea...">
    <button onclick="agregarTarea()">Agregar</button>
  </div>

  <div class="seccion">
    <h2>Pendientes</h2>
    <ul id="tareasPendientes">
      <!-- Tareas pendientes ac√° -->
    </ul>
  </div>

  <div class="seccion">
    <h2>Terminadas</h2>
    <ul id="tareasTerminadas">
      <!-- Tareas terminadas ac√° -->
    </ul>
  </div>

  <div class="date" id="fechaHoy"></div>

  <script>
    function agregarTarea() {
      const input = document.getElementById('nuevaTarea');
      const texto = input.value.trim();
      if (texto !== '') {
        crearTareaElemento(texto, false);
        input.value = '';
      }
    }

    function crearTareaElemento(texto, finalizada) {
      const li = document.createElement('li');
      
      const span = document.createElement('span');
      span.className = 'texto-tarea';
      span.textContent = texto;

      const btnFinalizar = document.createElement('button');
      btnFinalizar.textContent = finalizada ? '‚Ü©Ô∏è Restaurar' : '‚úÖ Finalizar';
      btnFinalizar.className = finalizada ? 'terminada' : 'terminada';
      btnFinalizar.onclick = function () {
        li.remove();
        crearTareaElemento(texto, !finalizada);
      };

      const btnEliminar = document.createElement('button');
      btnEliminar.textContent = 'üóëÔ∏è Eliminar';
      btnEliminar.className = 'eliminar';
      btnEliminar.onclick = function () {
        li.remove();
      };

      li.appendChild(span);
      li.appendChild(btnFinalizar);
      li.appendChild(btnEliminar);

      const lista = finalizada ? document.getElementById('tareasTerminadas') : document.getElementById('tareasPendientes');
      lista.appendChild(li);
    }

    function mostrarFechaActual() {
      const fecha = new Date();
      const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const fechaFormateada = fecha.toLocaleDateString('es-ES', opciones);
      document.getElementById('fechaHoy').textContent = `Hoy es ${fechaFormateada}`;
    }

    // Inicial
    mostrarFechaActual();
    crearTareaElemento('Tarea 1: Terminar el ejemplo ‚ú®', false);
  </script>

</body>
</html>
