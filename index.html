<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prueba localStorage</title>
</head>
<body>
  <h1>Prueba de localStorage</h1>
  <button onclick="guardarDatos()">Guardar Datos</button>
  <button onclick="leerDatos()">Leer Datos</button>

  <script>
    function guardarDatos() {
      const datos = { nombre: "Juan PÃ©rez", email: "juanperez@mail.com" };
      localStorage.setItem('cliente', JSON.stringify(datos));
      alert("Datos guardados!");
    }

    function leerDatos() {
      const datos = JSON.parse(localStorage.getItem('cliente'));
      if (datos) {
        alert("Nombre: " + datos.nombre + ", Email: " + datos.email);
      } else {
        alert("No hay datos guardados.");
      }
    }
  </script>
</body>
</html>
