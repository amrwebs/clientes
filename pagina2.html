<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clientes Registrados</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>

  <header class="header">
    <div class="logo-container">
      <h1>Clientes registrados en</h1>
      <img src="./img/logo ar web.png" alt="Logo Indumentaria AR" class="logo">
    </div>
    <a href="index.html" class="btn-volver">Volver a inicio</a>
  </header>

  <div id="clientes-container" style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; padding: 20px;"></div>

  <script>
    const container = document.getElementById("clientes-container");

    function cargarClientes() {
      container.innerHTML = "";
      const clientes = JSON.parse(localStorage.getItem("clientes")) || [];

      clientes.forEach((cliente, index) => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.style.flex = "1 1 300px";
        card.style.background = "#252525";
        card.style.color = "white";
        card.style.borderRadius = "10px";
        card.style.padding = "20px";
        card.style.boxShadow = "0 2px 6px rgba(0,0,0,0.3)";
        
        card.innerHTML = `
          <h2>Cliente #${index + 1}</h2>
          <p><strong>Nombre:</strong> ${cliente.nombre}</p>
          <p><strong>Email:</strong> ${cliente.email}</p>
          <p><strong>Dirección:</strong> ${cliente.direccion}</p>
          <p><strong>Localidad:</strong> ${cliente.localidad}</p>
          <p><strong>Código Postal:</strong> ${cliente.codigoPostal}</p>
          <p><strong>Teléfono:</strong> ${cliente.telefono}</p>
          <p><strong>Talle:</strong> ${cliente.talle || 'No especificado'}</p>
          <button onclick="eliminarCliente(${index})" style="margin-top:10px; background:#e74c3c; color:white; padding:10px; border:none; border-radius:8px; cursor:pointer;">Eliminar</button>
        `;
        container.appendChild(card);
      });
    }

    function eliminarCliente(index) {
      let clientes = JSON.parse(localStorage.getItem("clientes")) || [];
      clientes.splice(index, 1);
      localStorage.setItem("clientes", JSON.stringify(clientes));
      cargarClientes();
    }

    cargarClientes();
  </script>

  <script>
    const clave = prompt("Ingrese la contraseña para acceder:");
    if (clave !== "tusecretito123") {
      alert("Contraseña incorrecta. Redirigiendo...");
      window.location.href = "https://amrwebs.github.io/";
    }
  </script>

</body>
</html>
